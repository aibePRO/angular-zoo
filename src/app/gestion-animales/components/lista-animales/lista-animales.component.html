<mat-accordion class="headers-align">
  <mat-expansion-panel (opened)="setStep(0)" [expanded]="step === 0" hidetoggle>
    <mat-expansion-panel-header>
      <mat-panel-title>Listado de Animales</mat-panel-title>
      <mat-panel-description>
        Clic para extender
        <mat-icon>account_circle</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <table align="center" mat-table [dataSource]="animales$" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let animal"> {{animal.id}} </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let animal"> {{animal.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="bio">
        <th mat-header-cell *matHeaderCellDef> Bio </th>
        <td mat-cell *matCellDef="let animal"> {{animal.bio}} </td>
      </ng-container>

      <ng-container matColumnDef="imagen">
        <th mat-header-cell *matHeaderCellDef> Imagen </th>
        <td mat-cell *matCellDef="let animal"> {{animal.imagen}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-expansion-panel>

  <button (click)="nuevoAnimal()" mat-raised-button>Alta (hardcoded)</button>

  <form #f="ngForm" (submit)="addAnimal(f)">
    <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Agregar Animal</mat-panel-title>
          <mat-panel-description>
            Clic para extender
            <mat-icon>account_circle</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>

        <mat-form-field>
            <input matInput id="id" class="form-control" type="text" name="id" placeholder="Tipo" [(ngModel)]="newAnimal.id">
        </mat-form-field>

        <mat-form-field>
            <input matInput id="nombre" class="form-control" type="text" name="nombre" placeholder="Nombre" [(ngModel)]="newAnimal.nombre">
        </mat-form-field>

        <mat-form-field>
            <input matInput id="bio" class="form-control" type="text" name="bio" placeholder="Bio" [(ngModel)]="newAnimal.bio">
        </mat-form-field>

        <mat-form-field>
            <input matInput id="imagen" class="form-control" type="text" name="imagen" placeholder="Imagen" [(ngModel)]="newAnimal.imagen">
        </mat-form-field>

        <mat-action-row>
            <button mat-raised-button type="submit">Agregar</button>
        </mat-action-row>
    </mat-expansion-panel>
  </form>
</mat-accordion>
